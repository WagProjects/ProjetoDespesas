    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" width="50px" height="35px" alt="Orçamento pessoal">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">

        <div class="container">
            <div class="row">
                <div class="col mb-5">
                    <h1 class="display-4">Registro de nova despesa</h1>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-2">
                    <select class="form-control" id="ano">
                        <option value="">Ano</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <select class="form-control" id="mes">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Dia" id="dia" />
                </div>

                <div class="col-md-6">
                    <select class="form-control" id="tipo">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Valor" id="valor" />
                </div>

                <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Botão Modal-->
        <div class="modal fade" id="registraDespesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="modal_titulo"></h1>
                </div>
                <div class="modal-body">
                    <p id="modal_mensagem"></p>
                </div>
                <div class="modal-footer">
                <button type="button" data-bs-dismiss="modal" id="modal_botao"></button>
                </div>
            </div>
            </div>
        </div>
    </body>
